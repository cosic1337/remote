<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Remote</title>
  </head>
  <body>
    <div class="keys">
      <div class="row">
        <div class="x up" id="UP_KEY">&#8593;</div>
      </div>
      <div class="row2">
        <div class="x left" id="LEFT_KEY">&#8592;</div>
        <div class="x down" id="DOWN_KEY">&#8595;</div>
        <div class="x right" id="RIGHT_KEY">&#8594;</div>
      </div>
    </div>
    <div class="clicks">
      <div class="x left_click" id="LEFT_CLICK">LC</div>
      <div class="x right_click" id="RIGHT_CLICK">RC</div>
      <div class="speeds">
        <div class="speedX">
          <label for="numberX">X</label>
          <input type="number" name="speedX" id="speedX" class="x" value="0" />
        </div>
        <div class="speedY">
          <label for="numberY">Y</label>
          <input type="number" name="speedY" id="speedY" class="x" value="0" />
        </div>
      </div>
    </div>
